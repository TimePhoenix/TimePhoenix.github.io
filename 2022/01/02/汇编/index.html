>668</span><br><span class="line">669</span><br><span class="line">670</span><br><span class="line">671</span><br><span class="line">672</span><br><span class="line">673</span><br><span class="line">674</span><br><span class="line">675</span><br><span class="line">676</span><br><span class="line">677</span><br><span class="line">678</span><br><span class="line">679</span><br><span class="line">680</span><br><span class="line">681</span><br><span class="line">682</span><br><span class="line">683</span><br><span class="line">684</span><br><span class="line">685</span><br><span class="line">686</span><br><span class="line">687</span><br><span class="line">688</span><br><span class="line">689</span><br><span class="line">690</span><br><span class="line">691</span><br><span class="line">692</span><br><span class="line">693</span><br><span class="line">694</span><br><span class="line">695</span><br><span class="line">696</span><br><span class="line">697</span><br><span class="line">698</span><br><span class="line">699</span><br><span class="line">700</span><br><span class="line">701</span><br><span class="line">702</span><br><span class="line">703</span><br><span class="line">704</span><br><span class="line">705</span><br><span class="line">706</span><br><span class="line">707</span><br><span class="line">708</span><br><span class="line">709</span><br><span class="line">710</span><br><span class="line">711</span><br><span class="line">712</span><br><span class="line">713</span><br><span class="line">714</span><br><span class="line">715</span><br><span class="line">716</span><br><span class="line">717</span><br><span class="line">718</span><br><span class="line">719</span><br><span class="line">720</span><br><span class="line">721</span><br><span class="line">722</span><br><span class="line">723</span><br><span class="line">724</span><br><span class="line">725</span><br><span class="line">726</span><br><span class="line">727</span><br><span class="line">728</span><br><span class="line">729</span><br><span class="line">730</span><br><span class="line">731</span><br><span class="line">732</span><br><span class="line">733</span><br><span class="line">734</span><br><span class="line">735</span><br><span class="line">736</span><br><span class="line">737</span><br><span class="line">738</span><br><span class="line">739</span><br><span class="line">740</span><br><span class="line">741</span><br><span class="line">742</span><br><span class="line">743</span><br><span class="line">744</span><br><span class="line">745</span><br><span class="line">746</span><br><span class="line">747</span><br><span class="line">748</span><br><span class="line">749</span><br><span class="line">750</span><br><span class="line">751</span><br><span class="line">752</span><br><span class="line">753</span><br><span class="line">754</span><br><span class="line">755</span><br><span class="line">756</span><br><span class="line">757</span><br><span class="line">758</span><br><span class="line">759</span><br><span class="line">760</span><br><span class="line">761</span><br><span class="line">762</span><br><span class="line">763</span><br><span class="line">764</span><br><span class="line">765</span><br><span class="line">766</span><br><span class="line">767</span><br><span class="line">768</span><br><span class="line">769</span><br><span class="line">770</span><br><span class="line">771</span><br><span class="line">772</span><br><span class="line">773</span><br><span class="line">774</span><br><span class="line">775</span><br><span class="line">776</span><br><span class="line">777</span><br><span class="line">778</span><br><span class="line">779</span><br><span class="line">780</span><br><span class="line">781</span><br><span class="line">782</span><br><span class="line">783</span><br><span class="line">784</span><br><span class="line">785</span><br><span class="line">786</span><br><span class="line">787</span><br><span class="line">788</span><br><span class="line">789</span><br></pre></td><td class="code"><pre><span class="line">	.MODEL TINY</span><br><span class="line">	.STACK 100</span><br><span class="line">PA_8255		EQU	0270H	;8255各端口</span><br><span class="line">PB_8255		EQU	0271H</span><br><span class="line">PC_8255		EQU	0272H</span><br><span class="line">CTRL_8255	EQU	0273H</span><br><span class="line">       </span><br><span class="line">PA_8253		EQU	0260H	;8253各端口</span><br><span class="line">PB_8253		EQU	0261H</span><br><span class="line">PC_8253		EQU	0262H</span><br><span class="line">CTRL_8253	EQU	0263H</span><br><span class="line">       </span><br><span class="line">EVEN_8259	EQU	0250H 	;8259各端口</span><br><span class="line">ODD_8259	EQU	0251H</span><br><span class="line"></span><br><span class="line">	.DATA</span><br><span class="line">BUFFER1		DB	00H,00H,11H,00H,00H,11H,00H,00H	;时钟时间，SL,SH,-,ML,MH,-,HL,HH</span><br><span class="line">BUFFER3		DB 	00H,00H,11H,00H,00H,11H,00H,00H	;闹钟时间，SL,SH,-,ML,MH,-,HL,HH</span><br><span class="line">BUFFER4		DB	00H,00H,11H,00H,00H,11H,00H,00H; 秒表时间，ssl,ssh,sl,sh,ml,mh</span><br><span class="line">KEY_VALUE	DB	-1</span><br><span class="line">STOP           DB    0                   ;启动停止标志，0FFH表示停止</span><br><span class="line">C8               DB    8</span><br><span class="line">C10             DB    10</span><br><span class="line">HOUR         DB    00                  ;保存当前时                                                                                                                     </span><br><span class="line">MINUTE      DB    00                  ;保存当前分</span><br><span class="line">SECOND     DB    00                  ;保存当前秒</span><br><span class="line">CLOCK_HOUR       DB    0                   ;保存设置闹钟的时</span><br><span class="line">CLOCK_MINUTE     DB    0                   ;保存设置闹钟的分</span><br><span class="line">CLOCK_SECOND     DB    0                   ;保存设置闹钟的秒</span><br><span class="line">CLOCK_FLAG       DB    0                   ;是否设置闹钟的标志，如果为0则没有设置闹钟</span><br><span class="line">CLOCK_TIME       DB    0                   ;控制闹钟时间</span><br><span class="line">ALARM            DB    0                   ;闹钟是否到来标志</span><br><span class="line">BITCODE          DB    ?                   ;位码</span><br><span class="line">SEG_TAB          DB    0C0H,0F9H,0A4H,0B0H,99H,92H,82H,0F8H,80H</span><br><span class="line">                 DB    90H,88H,83H,0C6H,0A1H,86H,8EH,0FFH,0BFH</span><br><span class="line">halfsec          DB     00</span><br><span class="line">sec_temp 	 DW	0</span><br><span class="line">watch_flag	 db	0</span><br><span class="line">watch_flag1	 db	0   </span><br><span class="line">watch_m		 db	0</span><br><span class="line">watch_s		 db	0</span><br><span class="line">watch_ss	 db 	0</span><br><span class="line">              </span><br><span class="line">	.CODE</span><br><span class="line">START:	MOV     AX,@DATA</span><br><span class="line">                MOV     DS,AX</span><br><span class="line">                NOP</span><br><span class="line">              </span><br><span class="line">	MOV	DX,CTRL_8255		;8255控制口</span><br><span class="line">	MOV	AL,81H          		;A,B输出，C高位输出，低位输入,输出pc6（整点）、pc7（闹钟），输入1，键盘输入;A段地址，B位地址</span><br><span class="line">	OUT	DX,AL</span><br><span class="line">	MOV 	AL,0FH			;00001111，通过PC7产生蜂鸣00000111</span><br><span class="line">	OUT	DX,AL			;PC7置位，即不产生蜂鸣，控制闹钟</span><br><span class="line">	MOV	AL,0DH			;00001101，通过PC6产生蜂鸣</span><br><span class="line">	OUT	DX,AL			;PC6置位，即不产生蜂鸣，控制报时</span><br><span class="line">                </span><br><span class="line">                MOV     AL,34H                  ;00110100,计数器0，方式2，二进制，先低后高（读写）</span><br><span class="line">                MOV     DX,CTRL_8253           </span><br><span class="line">                OUT     DX,AL</span><br><span class="line">                MOV     AX,625                 ;写入计数值625，外接频率62.5kHZ，产生0.01s的中断</span><br><span class="line">                MOV     DX,PA_8253</span><br><span class="line">                OUT     DX,AL	;先写低位</span><br><span class="line">                MOV     AL,AH                    </span><br><span class="line">                OUT     DX,AL                   ;再写高位</span><br><span class="line">                </span><br><span class="line">                MOV     AX,0</span><br><span class="line">                MOV     ES,AX                   ;中断向量段基址为0000H</span><br><span class="line">                MOV     BX,40H*4                ;BX中预置中断向量地址，中断类型号为40H</span><br><span class="line">                MOV     AX,OFFSET INTRPROC     </span><br><span class="line">                MOV     ES:[BX],AX              ;向量表中低地址存放偏移地址</span><br><span class="line">                MOV     AX,SEG INTRPROC</span><br><span class="line">                MOV     ES:[BX+2],AX            ;向量表中高地址存放段基地址</span><br><span class="line"></span><br><span class="line">                ;8259初始化</span><br><span class="line">                MOV    AL,00010011B             ;ICW1:边沿触发，需要ICW4</span><br><span class="line">                MOV    DX,EVEN_8259</span><br><span class="line">                OUT    DX,AL</span><br><span class="line">                MOV    AL,01000000B             ;ICW2:类型号从40H开始</span><br><span class="line">                MOV    DX,ODD_8259</span><br><span class="line">                OUT    DX,AL</span><br><span class="line">                MOV    AL,00000001B             ;ICW4:完全嵌套方式，非缓冲，非自动结束</span><br><span class="line">                OUT    DX,AL</span><br><span class="line">                MOV    AL,11111110B              ;开放IRO请求的中断屏蔽位</span><br><span class="line">                STI                            ;开中断，IF置1，允许中断</span><br><span class="line"></span><br><span class="line">BEGIN:	CALL   CONVERT                  ;将HOUR,MINUTE,SECOND转化成显示缓冲区的每一位</span><br><span class="line">                CALL   DISP1  </span><br><span class="line">                CALL   SCAN                     ;扫描按键</span><br><span class="line">                CALL   KEY_DO                   ;执行相应的按键事件</span><br><span class="line">                CALL   TELL_TIME                ;整点报时</span><br><span class="line">                CMP    CLOCK_FLAG,1             ;是否设置了闹钟</span><br><span class="line">                JB     BEGIN</span><br><span class="line">                CALL   ALARM_CLOCK</span><br><span class="line">                JMP    BEGIN</span><br><span class="line">                hlt</span><br><span class="line">                </span><br><span class="line">CONVERT		PROC	NEAR			;将HOUR,MINUTE,SECOND转换至个位，十位</span><br><span class="line">		LEA    SI,BUFFER1</span><br><span class="line">               		MOV    AH,0	</span><br><span class="line">		MOV    AL,SECOND                ;转换秒</span><br><span class="line">                	DIV    C10</span><br><span class="line">               		MOV    [SI],AH                  ;保存秒钟个位</span><br><span class="line">                INC    SI </span><br><span class="line">                MOV    [SI],AL                  ;保存秒钟十位</span><br><span class="line">                INC    SI</span><br><span class="line">                INC    SI                       ;跳过‘-’</span><br><span class="line">                MOV    AH,0</span><br><span class="line">                MOV    AL,MINUTE                ;转换分</span><br><span class="line">                DIV    C10</span><br><span class="line">                MOV    [SI],AH		       ;保存分钟个位</span><br><span class="line">	INC    SI</span><br><span class="line">	MOV    [SI],AL		       ;保存分钟十位</span><br><span class="line">	INC    SI</span><br><span class="line">	INC    SI		       ;跳过‘-’</span><br><span class="line">	MOV    AH,0</span><br><span class="line">	MOV    AL,HOUR		       ;转换时</span><br><span class="line">	DIV    C10</span><br><span class="line">	MOV    [SI],AH		       ;保存时钟个位</span><br><span class="line">	INC    SI</span><br><span class="line">	MOV    [SI],AL		       ;保存时钟十位</span><br><span class="line">	RET</span><br><span class="line">CONVERT		ENDP</span><br><span class="line"></span><br><span class="line">DISP1		PROC	NEAR                       ;显示时间子程序</span><br><span class="line">                PUSH    SI</span><br><span class="line">                PUSH    CX</span><br><span class="line">                PUSH    BX</span><br><span class="line">                LEA     BX,SEG_TAB               ;BX为段码表首地址</span><br><span class="line">                MOV     BITCODE,0FEH             ;位码初始值11111110，从最右边开始</span><br><span class="line">                MOV     SI,0                     ;SI用作输出缓冲区指针，初值0</span><br><span class="line">                MOV     CX,8                     ;显示8位</span><br><span class="line">ONE1:		MOV     AL,0FFH</span><br><span class="line">                MOV     DX,PB_8255</span><br><span class="line">                OUT     DX,AL                    ;位码输出全1，熄灭各LED</span><br><span class="line">                MOV     AL,BUFFER1[SI]           ;取出一个待输出数字</span><br><span class="line">                XLAT                            ;转换成七段码</span><br><span class="line">                MOV     DX,PA_8255</span><br><span class="line">                OUT     DX,AL                    ;输出段码</span><br><span class="line">                MOV     AL,BITCODE</span><br><span class="line">                MOV     DX,PB_8255</span><br><span class="line">                OUT     DX,AL                    ;输出位码</span><br><span class="line">                CALL    DL2ms                    ;延时2ms</span><br><span class="line">                ROL     BITCODE,1                ;修改位码，得到下一个位码</span><br><span class="line">                INC     SI                       ;修改指针</span><br><span class="line">                LOOP    ONE1                      ;循环，点亮下一个LED</span><br><span class="line">                CALL    DELE                     ;使七段译码管全灭</span><br><span class="line">                POP     BX</span><br><span class="line">                POP     CX</span><br><span class="line">                POP     SI</span><br><span class="line">                RET</span><br><span class="line">DISP1		ENDP </span><br><span class="line"></span><br><span class="line">DL2ms		PROC	NEAR		       ;产生2ms的延时	</span><br><span class="line">	        PUSH    CX</span><br><span class="line">	        MOV     CX,500</span><br><span class="line">	        LOOP    $		;显示对应存储单元地址，与位置无关</span><br><span class="line">	        POP     CX</span><br><span class="line">	        RET</span><br><span class="line">DL2ms 		ENDP</span><br><span class="line"></span><br><span class="line">DL100ms		PROC	NEAR		       ;产生10ms的延时	</span><br><span class="line">	        PUSH    CX</span><br><span class="line">	        MOV     CX,700</span><br><span class="line">	        LOOP    $		;显示对应存储单元地址，与位置无关</span><br><span class="line">	        POP     CX</span><br><span class="line">	        RET</span><br><span class="line">DL100ms 	ENDP</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">DELE		PROC	NEAR                       ;使七段译码管全灭子程序</span><br><span class="line">	        PUSH    AX</span><br><span class="line">	        PUSH    DX</span><br><span class="line">	        MOV     AL,0FFH</span><br><span class="line">	        MOV     DX,PA_8255</span><br><span class="line">	        OUT     DX,AL</span><br><span class="line">	        MOV     DX,PB_8255</span><br><span class="line">	        OUT     DX,AL</span><br><span class="line">	        NOP</span><br><span class="line">	        POP     DX</span><br><span class="line">	        POP     AX</span><br><span class="line">	        RET</span><br><span class="line">DELE		ENDP</span><br><span class="line"></span><br><span class="line">TELL_TIME	PROC 	NEAR                       ;比较时间子程序</span><br><span class="line">                CMP     MINUTE,59               ;判断分钟是否等于59</span><br><span class="line">                JB      NN                      ;若小于59，继续判断</span><br><span class="line">                CMP     SECOND,55            </span><br><span class="line">                JB      NO_TELL</span><br><span class="line">                JZ	YY</span><br><span class="line">                CMP	SECOND,56</span><br><span class="line">                JZ	YY</span><br><span class="line">                CMP	SECOND,57</span><br><span class="line">                JZ	YY</span><br><span class="line">                CMP	SECOND,58</span><br><span class="line">                JZ	YY</span><br><span class="line">                CMP	SECOND,59</span><br><span class="line">                JZ	YY                 </span><br><span class="line">NN:		CMP     MINUTE,0                ;判断分钟是否为0</span><br><span class="line">                JNZ     NO_TELL                 ;不为0，结束</span><br><span class="line">                CMP     SECOND,0                  ;否则判断秒钟是否为0</span><br><span class="line">                JNZ     NO_TELL                 ;不为0，结束</span><br><span class="line">                CALL	BAOSHI</span><br><span class="line">                CALL	DL100ms</span><br><span class="line">                jmp	NO_TELL</span><br><span class="line">YY:             cmp	sec_temp,50</span><br><span class="line">		jb	no_tell</span><br><span class="line">		CALL    BAOSHI                  ;---00-00开始报时</span><br><span class="line">		jmp	exit</span><br><span class="line">		CALL    DL2ms              ;产生2ms的蜂鸣</span><br><span class="line">		</span><br><span class="line">NO_TELL:	CALL    N_BAOSHI                ;关闭蜂鸣</span><br><span class="line">exit: 		ret</span><br><span class="line">TELL_TIME	ENDP </span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">BAOSHI		PROC NEAR                       ;报时蜂鸣子程序</span><br><span class="line">    		MOV     DX,CTRL_8255 </span><br><span class="line">                MOV     AL,0CH                  ;8255的PC6连接蜂鸣器</span><br><span class="line">                OUT     DX,AL                   ;PC6清零，产生蜂鸣，开始报时</span><br><span class="line">                RET</span><br><span class="line">BAOSHI 		ENDP</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">N_BAOSHI	PROC NEAR                       ;停止报时蜂鸣子程序</span><br><span class="line">                MOV     DX,CTRL_8255</span><br><span class="line">                MOV     AL,0DH                  ;8255的PC6连接蜂鸣器</span><br><span class="line">                OUT     DX,AL                   ;PC6置1，关闭蜂鸣，停止报时</span><br><span class="line">                RET</span><br><span class="line">N_BAOSHI 	ENDP  </span><br><span class="line"></span><br><span class="line">SCAN 		PROC NEAR                       ;扫描键盘子程序</span><br><span class="line">                PUSH     BX</span><br><span class="line">                PUSH     DX</span><br><span class="line">                CALL     ALLKEY                 ;粗扫描</span><br><span class="line">                JNZ      ALLKEY_AGAIN           ;如果检测有键按下，再次粗扫描</span><br><span class="line">                JMP      SCAN_OVER              ;否则扫描结束</span><br><span class="line">ALLKEY_AGAIN: 	CALL     DL2ms </span><br><span class="line">                CALL     ALLKEY                 ;再次粗扫描</span><br><span class="line">                JNZ      GETKEY                 ;检测到真的有键按下，转去执行细扫描</span><br><span class="line">GETKEY:		MOV      BX,-1                  ;累加器</span><br><span class="line">                MOV      AH,0FEH                ;指定列码，从PB0列开始细扫描</span><br><span class="line">                MOV      CX,8                   ;最多扫描8列</span><br><span class="line">NEXT:	INC      BX</span><br><span class="line">                MOV      AL,AH</span><br><span class="line">                ROL      AH,1                   ;形成下一列的列码</span><br><span class="line">                MOV      DX,PB_8255</span><br><span class="line">                OUT      DX,AL</span><br><span class="line">                MOV      DX,PC_8255</span><br><span class="line">                IN       AL,DX                  ;读取行码到AL里</span><br><span class="line">                NOT      AL</span><br><span class="line">                AND      AL,03H</span><br><span class="line">                LOOPZ    NEXT</span><br><span class="line">                DEC      AL</span><br><span class="line">                MUL      C8</span><br><span class="line">                ADD      AL,BL                  ;读取到的数字存放在AL里</span><br><span class="line">                MOV      BL,AL                  ;保存至BL</span><br><span class="line">                MOV      DX,PB_8255</span><br><span class="line">                MOV      AL,0</span><br><span class="line">                OUT      DX,AL                  ;B端口输出全0</span><br><span class="line">                MOV      DX,PC_8255</span><br><span class="line">WAIT1:		IN       AL,DX                  ;读行码</span><br><span class="line">                AND      AL,03H                 ;保留低两位</span><br><span class="line">                CMP      AL,03H                 ;非全1，表示未释放</span><br><span class="line">                JNZ      WAIT1                  ;继续等待</span><br><span class="line">                MOV      AL,BL                  ;AL恢复按键数值</span><br><span class="line">                MOV      KEY_VALUE,AL     </span><br><span class="line">                JMP      SCAN_OVER2</span><br><span class="line">SCAN_OVER:	MOV      AL,-1                  ;若没有按键，AL赋值-1</span><br><span class="line">SCAN_OVER2:	POP      DX</span><br><span class="line">                POP      BX</span><br><span class="line">                RET</span><br><span class="line">SCAN 		ENDP</span><br><span class="line"></span><br><span class="line">AllKEY 		PROC	 NEAR            	;键盘粗扫描 </span><br><span class="line">	        MOV      DX,PB_8255                                                </span><br><span class="line">	        MOV      AL,0                                 </span><br><span class="line">	        OUT	DX,AL		      ;列输出全零</span><br><span class="line">	        MOV    	DX,PC_8255                                           </span><br><span class="line">	        IN	AL,DX		      ;读行码</span><br><span class="line">	        NOT      AL</span><br><span class="line">	        AND	     AL,03H		</span><br><span class="line">	        RET</span><br><span class="line">AllKey 		ENDP</span><br><span class="line"></span><br><span class="line">KEY_DO		PROC NEAR                      ;相应的按键处理事件</span><br><span class="line">                CMP     AL,-1</span><br><span class="line">                JZ      DONE                   ;键值为-1，则无键按下</span><br><span class="line">                CMP     AL,0FH                 ;否则判断是否是F键按下</span><br><span class="line">                JNZ     IS_E                   ;若不是，继续判断是否是E键按下</span><br><span class="line">                CALL    F_KEY                  ;若是F键，则执行相应事件</span><br><span class="line">                JMP     DONE</span><br><span class="line">IS_E:	CMP     AL,0EH</span><br><span class="line">                JNZ     IS_D                   ;若不是E键则继续判断是否是D键</span><br><span class="line">                CALL    E_KEY                  ;若是E键，则执行控制闹钟的子程序</span><br><span class="line">                JMP     DONE</span><br><span class="line">IS_D:		CMP     AL,0DH</span><br><span class="line">                JNZ     IS_C                   ;若不是D键，则继续判断是否是C键</span><br><span class="line">                CALL    D_KEY                  ;若是D键，则执行设置闹钟的子程序</span><br><span class="line">                JMP     DONE</span><br><span class="line">IS_C:		CMP     AL,0CH</span><br><span class="line">                JNZ     IS_B                  ;若不是C键，则继续判断B键</span><br><span class="line">                CALL    C_KEY                  ;若是C键，则执行设置时间的子程序</span><br><span class="line">                JMP     DONE</span><br><span class="line">IS_B:		CMP     AL,0BH</span><br><span class="line">                JNZ     IS_A                   ;若不是B键，则结束</span><br><span class="line">                CALL    B_KEY                  ;若是B键，则执行查询闹钟子程序</span><br><span class="line">                JMP     DONE</span><br><span class="line">IS_A:		CMP     AL,0AH</span><br><span class="line">                JNZ     DONE                   ;若不是A键，则结束</span><br><span class="line">                CALL    A_KEY 		       ;若是A键，则执行秒表子程序</span><br><span class="line">                JMP     DONE     </span><br><span class="line">DONE:		RET</span><br><span class="line">KEY_DO 		ENDP    </span><br><span class="line"></span><br><span class="line">F_KEY		PROC NEAR                       ;执行F键，控制时间</span><br><span class="line">                NOT     STOP                   ;标志位取反</span><br><span class="line">                CMP     STOP,0FFH                   ;判断STOP是否为OFFH</span><br><span class="line">                JZ      STOP_TIME              ;若是，则关中断，停止时间</span><br><span class="line">                STI                            ;否则，需要再次开中断</span><br><span class="line">                JMP     F_OVER  </span><br><span class="line">STOP_TIME:	CLI	</span><br><span class="line">F_OVER:		RET</span><br><span class="line">F_KEY		ENDP     </span><br><span class="line">   </span><br><span class="line">E_KEY		PROC 	NEAR  			 ;执行E键，停止闹钟                                             </span><br><span class="line"> 	MOV     CLOCK_FLAG,0		 ;设置闹钟标志为0</span><br><span class="line">                MOV     ALARM,0                 ;设置闹钟到来标志0</span><br><span class="line">                MOV     CLOCK_TIME,0            ;设置闹钟时间0</span><br><span class="line">                CALL    STOP_CLOCK     	    ;停止蜂鸣           </span><br><span class="line">                RET</span><br><span class="line">E_KEY		ENDP</span><br><span class="line"></span><br><span class="line">START_CLOCK	PROC	NEAR                      ;产生蜂鸣子程序</span><br><span class="line">                MOV     DX,CTRL_8255</span><br><span class="line">	        MOV     AL,0EH		     ;8255的PC7连接蜂鸣器</span><br><span class="line">    	        OUT     DX,AL		     ;PC7置1，产生蜂鸣</span><br><span class="line">                RET</span><br><span class="line">START_CLOCK	ENDP</span><br><span class="line"></span><br><span class="line">STOP_CLOCK	PROC	NEAR                      ;停止蜂鸣子程序</span><br><span class="line">                MOV     DX,CTRL_8255</span><br><span class="line">	        MOV     AL,0FH		     ;8255的PC7连接蜂鸣器</span><br><span class="line">    	        OUT     DX,AL		     ;PC7清零，停止蜂鸣</span><br><span class="line">                RET</span><br><span class="line">STOP_CLOCK	ENDP</span><br><span class="line">    </span><br><span class="line">C_KEY		PROC	NEAR                    ;执行C键，设置显示时间</span><br><span class="line">              	NOT     STOP</span><br><span class="line">                LEA     SI,BUFFER1</span><br><span class="line">                MOV     CX,8</span><br><span class="line">CLE:		MOV     AL,11H			  ;清除显示缓冲区--------</span><br><span class="line">	        MOV     [SI],AL		</span><br><span class="line">	        INC     SI</span><br><span class="line">	        LOOP    CLE</span><br><span class="line">	        DEC     SI</span><br><span class="line">CLOCK_HH:      CALL    DISP1		  ;设置时钟的十位		</span><br><span class="line">	        CALL    SCAN</span><br><span class="line">	        CMP     AL,-1</span><br><span class="line">	        JZ      CLOCK_HH</span><br><span class="line">	        CMP     AL,0AH                ；小于十</span><br><span class="line">	        JZ      GG</span><br><span class="line">	        CMP     AL,3                     ;时钟的十位必须小于3</span><br><span class="line">	        JNB     CLOCK_HH		 ;若不是，则重新扫描</span><br><span class="line">	        MOV     [SI],AL		 ;键值保存到显示缓冲区</span><br><span class="line">	        MOV     BL,AL		 ;保存至BL以便于下面判断时钟的个位</span><br><span class="line">	        CALL    DISP1</span><br><span class="line">	        DEC     SI</span><br><span class="line">CLOCK_HL:	CALL    DISP1		 ;设置时钟的个位</span><br><span class="line">	        CALL    SCAN</span><br><span class="line">	        CMP     AL,-1</span><br><span class="line">	        JZ      CLOCK_HL</span><br><span class="line">	        CMP     AL,0AH</span><br><span class="line">	        JZ      GG</span><br><span class="line">	        CMP     BL,2		;判断时钟的十位是否为2</span><br><span class="line">	        JNZ     A</span><br><span class="line">	        CMP     AL,0AH</span><br><span class="line">	        JZ      KK			;不为2</span><br><span class="line">	        CMP     AL,4</span><br><span class="line">	        JNB     CLOCK_HL</span><br><span class="line">GG:		CMP     AL,0AH</span><br><span class="line">	        JZ      KK</span><br><span class="line">A:	        CMP     AL,10		;判断时钟的个位是否小于10			</span><br><span class="line">	        JNB     CLOCK_HL		;大于等于10，继续扫描</span><br><span class="line">	        MOV     [SI],AL	        ;否则保存至缓冲区</span><br><span class="line">	        CALL    DISP1</span><br><span class="line">	        DEC     SI</span><br><span class="line">	        DEC     SI</span><br><span class="line">CLOCK_MH:	CALL    DISP1	        ;设置分钟的十位</span><br><span class="line">	        CALL    SCAN</span><br><span class="line">	        CMP     AL,-1</span><br><span class="line">	        JZ      CLOCK_MH</span><br><span class="line">	        CMP     AL,0AH</span><br><span class="line">	        JZ      KK</span><br><span class="line">	        CMP     AL,6		;判断是否大于等于6</span><br><span class="line">	        JNB     CLOCK_MH	        ;是则继续扫描</span><br><span class="line">	        MOV     [SI],AL		;否则保存至缓冲区</span><br><span class="line">  	        CALL    DISP1</span><br><span class="line">	        DEC     SI</span><br><span class="line">CLOCK_ML:	CALL    DISP1	        ;设置分钟的个位</span><br><span class="line">	        CALL    SCAN</span><br><span class="line">                CMP     AL,-1</span><br><span class="line">		JZ	CLOCK_ML</span><br><span class="line">                CMP     AL,0AH</span><br><span class="line">                JZ      KK</span><br><span class="line">	        CMP     AL,10	        ;判断是否大于等于10</span><br><span class="line">	        JNB     CLOCK_ML		;是则继续扫描</span><br><span class="line">	        MOV     [SI],AL		;否则保存至缓冲区</span><br><span class="line">	        CALL    DISP1</span><br><span class="line">	        DEC     SI</span><br><span class="line">	        DEC     SI</span><br><span class="line">CLOCK_SH:	CALL    DISP1		;设置秒钟的十位</span><br><span class="line">	        CALL    SCAN</span><br><span class="line">	        CMP     AL,-1</span><br><span class="line">	        JZ      CLOCK_SH</span><br><span class="line">	        CMP     AL,0AH</span><br><span class="line">	        JZ      KK</span><br><span class="line">	        CMP     AL,6		;判断是否大于等于6</span><br><span class="line">	        JNB     CLOCK_SH           ;是则继续扫描</span><br><span class="line">	        MOV     [SI],AL		;否则保存至缓冲区</span><br><span class="line">	        CALL    DISP1</span><br><span class="line">	        DEC     SI</span><br><span class="line">CLOCK_SL:	CALL    DISP1	        ;设置秒钟的个位</span><br><span class="line">	        CALL    SCAN</span><br><span class="line">	        CMP    AL,-1</span><br><span class="line">	        CMP    AL,0AH</span><br><span class="line">	        JZ     KK</span><br><span class="line">	        JZ     CLOCK_SL</span><br><span class="line">	        CMP    AL,10		;判断是否大于等于10</span><br><span class="line">	        JNB    CLOCK_SL		;是则继续扫描</span><br><span class="line">	        MOV    [SI],AL		;否则保存至缓冲区</span><br><span class="line">	        CALL   DISP1</span><br><span class="line">	        CALL   UPDATE_TIME</span><br><span class="line">	        CALL     DL2ms	;将缓冲区的值保存至HOUR,MINUTE,SECOND</span><br><span class="line">	        CALL   CONVERT		;更新显示缓冲区为设置时间</span><br><span class="line">	        CALL   DISP1</span><br><span class="line">KK: 		RET</span><br><span class="line">C_KEY		ENDP</span><br><span class="line"></span><br><span class="line">UPDATE_TIME 	PROC 	NEAR                     ;更新HOUR,MINUTE,SECOND</span><br><span class="line">                PUSH    SI</span><br><span class="line">                LEA    SI,BUFFER1</span><br><span class="line">                MOV    BL,[SI]                ;先保存秒钟的个位至BL</span><br><span class="line">                INC    SI                     ;移动指针至秒钟的十位</span><br><span class="line">                MOV    AH,0</span><br><span class="line">                MOV    AL,[SI]                ;秒钟的十位送人AL</span><br><span class="line">                MUL    C10</span><br><span class="line">                ADD    AL,BL</span><br><span class="line">                MOV    SECOND,AL              ;SECOND=十位*10+个位</span><br><span class="line">                INC    SI</span><br><span class="line">                INC    SI                     ;跳过中间的’-‘</span><br><span class="line">                MOV    BL,[SI]                ; 先保存分钟的个位至BL</span><br><span class="line">                INC    SI                     ;移动指针至分钟的十位</span><br><span class="line">                MOV    AH,0</span><br><span class="line">                MOV    AL,[SI]                ;分钟的十位送入AL</span><br><span class="line">                MUL    C10</span><br><span class="line">                ADD    AL,BL</span><br><span class="line">                MOV    MINUTE,AL              ;MINUTE=十位*10+个位</span><br><span class="line">                INC    SI</span><br><span class="line">                INC    SI                     ;跳过中间的&#x27;-‘</span><br><span class="line">                MOV    BL,[SI]                ;先保存时钟的个位至BL</span><br><span class="line">                INC    SI                     ;移动指针至时钟的十位</span><br><span class="line">                MOV    AH,0</span><br><span class="line">                MOV    AL,[SI]                ;时钟的十位送入AL</span><br><span class="line">                MUL    C10</span><br><span class="line">                ADD    AL,BL</span><br><span class="line">                MOV    HOUR,AL                ;HOUR=十位*10+个位</span><br><span class="line">                POP    SI</span><br><span class="line">                RET</span><br><span class="line">UPDATE_TIME 	ENDP</span><br><span class="line"></span><br><span class="line">DISP2		PROC NEAR                       ;显示闹钟子程序</span><br><span class="line">                PUSH   SI</span><br><span class="line">                PUSH   CX</span><br><span class="line">                PUSH   BX</span><br><span class="line">                LEA    BX,SEG_TAB               ;BX为段码表首地址</span><br><span class="line">                MOV    BITCODE,0FEH             ;位码初始值11111110，从最右边开始</span><br><span class="line">                MOV    SI,0                     ;SI用作输出缓冲区指针，初值0</span><br><span class="line">                MOV    CX,8                     ;显示8位</span><br><span class="line">TWO1:		MOV    AL,0FFH</span><br><span class="line">                MOV    DX,PB_8255</span><br><span class="line">                OUT    DX,AL                    ;位码输出全1，熄灭各LED</span><br><span class="line">                MOV    AL,BUFFER3[SI]           ;取出一个待输出数字</span><br><span class="line">                XLAT                            ;转换成七段码</span><br><span class="line">                MOV    DX,PA_8255</span><br><span class="line">                OUT    DX,AL                    ;输出段码</span><br><span class="line">                MOV    AL,BITCODE</span><br><span class="line">                MOV    DX,PB_8255</span><br><span class="line">                OUT    DX,AL                    ;输出位码</span><br><span class="line">                CALL   DL2ms                    ;延时2ms</span><br><span class="line">                ROL    BITCODE,1                ;修改位码，得到下一个位码</span><br><span class="line">                INC    SI                       ;修改指针</span><br><span class="line">                LOOP   TWO1                      ;循环，点亮下一个LED</span><br><span class="line">                CALL   DELE                     ;使七段译码管全灭</span><br><span class="line">                POP    BX</span><br><span class="line">                POP    CX</span><br><span class="line">                POP    SI</span><br><span class="line">                RET</span><br><span class="line">DISP2		ENDP</span><br><span class="line"></span><br><span class="line">D_KEY		PROC	NEAR ;执行D键，设置闹钟时间</span><br><span class="line">                LEA     SI,BUFFER3</span><br><span class="line">                MOV     CX,8</span><br><span class="line">CLEAR:		MOV     AL,11H                  ;清除显示缓冲区--------</span><br><span class="line">                MOV     [SI],AL</span><br><span class="line">                INC     SI</span><br><span class="line">                LOOP    CLEAR</span><br><span class="line">                DEC     SI                      ;SI指向BUFFER3最后一位，即时钟的十位</span><br><span class="line">ALARM_HH:	CALL    DISP2                    ;设置闹钟的十位</span><br><span class="line">                CALL    SCAN</span><br><span class="line">                CMP     AL,-1</span><br><span class="line">                JZ      ALARM_HH</span><br><span class="line">                CMP     AL,0AH</span><br><span class="line">	        JZ      MM</span><br><span class="line">                CMP     AL,3                    ;时钟的十位必须小于3</span><br><span class="line">                JNB     ALARM_HH                ;若不是，则重新扫描</span><br><span class="line">                MOV     [SI],AL                 ;键值保存到显示缓冲区</span><br><span class="line">                MOV     BL,AL                  ;保存至BL以便于下面判断时钟的个位</span><br><span class="line">                CALL    DISP2 </span><br><span class="line">                DEC     SI</span><br><span class="line">ALARM_HL:	CALL    DISP2                   ;设置闹钟的时钟个位</span><br><span class="line">                CALL    SCAN</span><br><span class="line">                CMP     AL,-1</span><br><span class="line">                JZ      ALARM_HL</span><br><span class="line">                CMP     AL,0AH</span><br><span class="line">	        JZ      MM</span><br><span class="line">                CMP     BL,2                   ;判断时钟的个位是否为2</span><br><span class="line">                JNZ     ALARM_A                ;不为2，则可以为不大于十的任意数字</span><br><span class="line">                CMP     AL,4</span><br><span class="line">                JNB     ALARM_HL</span><br><span class="line">                CMP     AL,0AH</span><br><span class="line">	        JZ      MM </span><br><span class="line">ALARM_A: 	CMP     AL,10                  ;判断时钟的个位是否小于10</span><br><span class="line">                JNB     ALARM_HL               ;大于等于10，继续扫描</span><br><span class="line">                MOV     [SI],AL                ;否则保存至缓冲区</span><br><span class="line">                CALL    DISP2</span><br><span class="line">                DEC     SI </span><br><span class="line">                DEC     SI</span><br><span class="line">ALARM_MH:	CALL    DISP2                   ;设置分钟的十位</span><br><span class="line">                CALL    SCAN</span><br><span class="line">                CMP     AL,-1     </span><br><span class="line">                JZ      ALARM_MH</span><br><span class="line">                CMP     AL,0AH</span><br><span class="line">	        JZ      MM</span><br><span class="line">                CMP     AL,6                   ;判断是否大于等于6</span><br><span class="line">                JNB     ALARM_MH               ;是则继续扫描</span><br><span class="line">                MOV     [SI],AL                ;否则保存至缓冲区</span><br><span class="line">                CALL    DISP2</span><br><span class="line">                DEC     SI</span><br><span class="line">ALARM_ML:	CALL    DISP2                   ;设置分钟的个位</span><br><span class="line">                CALL    SCAN</span><br><span class="line">                CMP     AL,-1</span><br><span class="line">                JZ      ALARM_ML</span><br><span class="line">                CMP     AL,0AH</span><br><span class="line">	        JZ      MM</span><br><span class="line">                CMP     AL,10                  ;判断是否大于等于10</span><br><span class="line">                JNB     ALARM_ML               ;是则继续扫描</span><br><span class="line">                MOV     [SI],AL                ;否则保存至缓冲区</span><br><span class="line">                CALL    DISP2</span><br><span class="line">                DEC     SI</span><br><span class="line">                DEC     SI</span><br><span class="line">                MOV     AL,0</span><br><span class="line">                MOV     [SI],AL               ;将闹钟的秒钟设置为0</span><br><span class="line">                DEC     SI</span><br><span class="line">                MOV     [SI],AL</span><br><span class="line">                CALL    DISP2</span><br><span class="line">                CALL    SAVE_ALARM           ;保存闹钟时间</span><br><span class="line">                INC     CLOCK_FLAG           ;闹钟数量加一</span><br><span class="line">                CALL    DL2ms</span><br><span class="line">                CALL    CONVERT              ;切换至显示时间</span><br><span class="line">                CALL    DISP1</span><br><span class="line">MM:		RET</span><br><span class="line">D_KEY 		ENDP</span><br><span class="line"></span><br><span class="line">SAVE_ALARM	PROC NEAR                     ;保存闹钟时间</span><br><span class="line">                PUSH    SI</span><br><span class="line">                LEA     SI,BUFFER3</span><br><span class="line">                MOV     BL,[SI]</span><br><span class="line">                INC     SI                    ;指针移动至秒钟的十位</span><br><span class="line">                MOV     AH,0</span><br><span class="line">                MOV     AL,[SI]</span><br><span class="line">                MUL     C10</span><br><span class="line">                ADD     AL,BL</span><br><span class="line">                MOV     CLOCK_SECOND,AL          ;SECOND=十位*10+个位</span><br><span class="line">                INC     SI</span><br><span class="line">	        INC     SI		    ;跳过中间的‘-’</span><br><span class="line">	        MOV     BL,[SI]</span><br><span class="line">	        INC     SI		    ;移动指针至分钟的十位</span><br><span class="line">	        MOV     AH,0</span><br><span class="line">	        MOV     AL,[SI]</span><br><span class="line">	        MUL     C10</span><br><span class="line">	        ADD     AL,BL</span><br><span class="line">	        MOV     CLOCK_MINUTE,AL	    ;MINUTE=十位*10+个位		</span><br><span class="line">  	        INC     SI</span><br><span class="line">	        INC     SI		    ;跳过中间的‘-’</span><br><span class="line">	        MOV     BL,[SI]</span><br><span class="line">	        INC     SI		    ;移动指针至时钟的十位</span><br><span class="line">	        MOV     AH,0</span><br><span class="line">	        MOV     AL,[SI]</span><br><span class="line">	        MUL     C10</span><br><span class="line">	        ADD     AL,BL</span><br><span class="line">	        MOV     CLOCK_HOUR,AL	   ;HOUR=十位*10+个位</span><br><span class="line">	        MOV     CLOCK_FLAG,1</span><br><span class="line">	        POP     SI</span><br><span class="line">	        RET</span><br><span class="line">SAVE_ALARM	ENDP</span><br><span class="line"></span><br><span class="line">ALARM_CLOCK	PROC	NEAR                        ;判断闹钟子程序</span><br><span class="line">                PUSH    DX</span><br><span class="line">                PUSH    AX</span><br><span class="line">                CMP     ALARM,1                  ;判断闹钟是否到来</span><br><span class="line">                JZ      NEX                      ;如果到来继续判断闹钟时间</span><br><span class="line">                MOV     AL,HOUR                  ;将当前时间的时赋值给AL</span><br><span class="line">                MOV     BL,CLOCK_HOUR            ;将闹钟设置的时赋值给BL</span><br><span class="line">                CMP     AL,BL                    ;比较闹钟的时和当前的时</span><br><span class="line">                JNZ     NO_ALARM                 ;若不同则不报时</span><br><span class="line">                MOV     AL,MINUTE                ;将当前时间的分赋值给AL</span><br><span class="line">                MOV     BL,CLOCK_MINUTE          ;将闹钟设置的分赋值给BL</span><br><span class="line">                CMP     AL,BL                    ;比较闹钟的分和当前的分</span><br><span class="line">                JNZ     NO_ALARM                 ;若不同则不报时</span><br><span class="line">                MOV     ALARM,1                  ;闹钟到来标志设置为1，表示闹钟到来</span><br><span class="line">NEX:	CMP     CLOCK_TIME,60            ;比较闹钟是否持续60秒</span><br><span class="line">                JZ      DEC_CLOCK                ;删除闹钟</span><br><span class="line">                CALL    START_CLOCK </span><br><span class="line">                JMP     NO_ALARM</span><br><span class="line">DEC_CLOCK:	MOV    CLOCK_FLAG,0               ;闹钟的个数减一</span><br><span class="line">                MOV    CLOCK_TIME,0             ;闹钟的时间回到0</span><br><span class="line">                MOV    ALARM,0                  ;闹钟到来标志置为0</span><br><span class="line">                CALL   STOP_CLOCK               ;停止蜂鸣</span><br><span class="line">NO_ALARM:	POP    AX</span><br><span class="line">                POP    DX</span><br><span class="line">                RET</span><br><span class="line">ALARM_CLOCK	ENDP</span><br><span class="line">   </span><br><span class="line">B_KEY		PROC	NEAR</span><br><span class="line">                PUSH    CX</span><br><span class="line">                MOV     CX,60</span><br><span class="line">HAHA:		CALL    DISP2</span><br><span class="line">	        LOOP    HAHA</span><br><span class="line">                CALL    CONVERT</span><br><span class="line">                CALL    DISP1</span><br><span class="line">	        POP     CX                            </span><br><span class="line">                RET            </span><br><span class="line">B_KEY		ENDP</span><br><span class="line">        </span><br><span class="line">A_KEY		PROC	NEAR</span><br><span class="line">		mov	watch_flag,1            ；进入秒表模式标志</span><br><span class="line">loop1:		mov	watch_flag1,0          ；开始计时标志</span><br><span class="line">		call	DISP3</span><br><span class="line">		CALL    SCAN</span><br><span class="line">		cmp	al,0eh;退出计时</span><br><span class="line">		jz	exit1;</span><br><span class="line">                CMP     AL,0Fh;开始计时</span><br><span class="line">                jnz	loop1</span><br><span class="line">loop2:          mov	watch_flag1,1;秒表开始标志</span><br><span class="line">		call	CONVERT_WATCH;</span><br><span class="line">		call	DISP3</span><br><span class="line">		CALL    SCAN</span><br><span class="line">		cmp	al,0eh;退出计时</span><br><span class="line">		jz	exit1;</span><br><span class="line">		cmp	al,0dh;暂停计时</span><br><span class="line">		jz	loop1</span><br><span class="line">		jmp	loop2</span><br><span class="line">		</span><br><span class="line">				</span><br><span class="line">exit1:           mov	watch_flag,0</span><br><span class="line"> 		mov	watch_flag1,0</span><br><span class="line"> 		mov	watch_ss,0</span><br><span class="line"> 		mov	watch_s,0</span><br><span class="line"> 		mov	watch_m,0</span><br><span class="line">		RET</span><br><span class="line">A_KEY		ENDP</span><br><span class="line"></span><br><span class="line">DISP3		PROC	NEAR                       ;显示时间子程序</span><br><span class="line">                PUSH    SI</span><br><span class="line">                PUSH    CX</span><br><span class="line">                PUSH    BX</span><br><span class="line">                LEA     BX,SEG_TAB               ;BX为段码表首地址</span><br><span class="line">                MOV     BITCODE,0FEH             ;位码初始值11111110，从最右边开始</span><br><span class="line">                MOV     SI,0                     ;SI用作输出缓冲区指针，初值0</span><br><span class="line">                MOV     CX,8                     ;显示8位</span><br><span class="line">ONE2:		MOV     AL,0FFH</span><br><span class="line">                MOV     DX,PB_8255</span><br><span class="line">                OUT     DX,AL                    ;位码输出全1，熄灭各LED</span><br><span class="line">                MOV     AL,BUFFER4[SI]           ;取出一个待输出数字</span><br><span class="line">                XLAT                            ;转换成七段码</span><br><span class="line">                MOV     DX,PA_8255</span><br><span class="line">                OUT     DX,AL                    ;输出段码</span><br><span class="line">                MOV     AL,BITCODE</span><br><span class="line">                MOV     DX,PB_8255</span><br><span class="line">                OUT     DX,AL                    ;输出位码</span><br><span class="line">                CALL    DL2ms                    ;延时2ms</span><br><span class="line">                ROL     BITCODE,1                ;修改位码，得到下一个位码</span><br><span class="line">                INC     SI                       ;修改指针</span><br><span class="line">                LOOP    ONE2                      ;循环，点亮下一个LED</span><br><span class="line">                CALL    DELE                     ;使七段译码管全灭</span><br><span class="line">                POP     BX</span><br><span class="line">                POP     CX</span><br><span class="line">                POP     SI</span><br><span class="line">                RET</span><br><span class="line">DISP3		ENDP </span><br><span class="line"></span><br><span class="line">CONVERT_WATCH		PROC	NEAR			;将转换至个位，十位</span><br><span class="line">		LEA    SI,BUFFER4</span><br><span class="line">               		MOV    AH,0	</span><br><span class="line">		MOV    AL,WATCH_SS                ;转换百分秒</span><br><span class="line">                	DIV    C10</span><br><span class="line">               		MOV    [SI],AH                  ;保存百分秒钟个位</span><br><span class="line">                INC    SI </span><br><span class="line">                MOV    [SI],AL                  ;保存百分秒钟十位</span><br><span class="line">                INC    SI</span><br><span class="line">                INC    SI                       ;跳过‘-’</span><br><span class="line">                MOV    AH,0</span><br><span class="line">                MOV    AL,WATCH_S                ;转换秒</span><br><span class="line">                DIV    C10</span><br><span class="line">                MOV    [SI],AH		       ;保存秒钟个位</span><br><span class="line">		INC    SI</span><br><span class="line">		MOV    [SI],AL		       ;保存秒钟十位</span><br><span class="line">		INC    SI</span><br><span class="line">		INC    SI		       ;跳过‘-’</span><br><span class="line">		MOV    AH,0</span><br><span class="line">		MOV    AL,WATCH_M	       ;转换分</span><br><span class="line">		DIV    C10</span><br><span class="line">		MOV    [SI],AH		       ;保存分钟个位</span><br><span class="line">		INC    SI</span><br><span class="line">		MOV    [SI],AL		       ;保存分钟十位</span><br><span class="line">		RET</span><br><span class="line">CONVERT_WATCH		ENDP</span><br><span class="line"></span><br><span class="line">INTRPROC 	 PROC	 FAR</span><br><span class="line">                 PUSH   AX                       ;保护现场</span><br><span class="line">                 PUSH   DS</span><br><span class="line">                 PUSH   DX</span><br><span class="line">                  MOV    AX,SEG SECOND</span><br><span class="line">                 MOV    DS,AX</span><br><span class="line">                </span><br><span class="line">watch:		 cmp	watch_flag,1</span><br><span class="line">		 jnz	secinc</span><br><span class="line">		 cmp	watch_flag1,1</span><br><span class="line">		 jnz	secinc</span><br><span class="line">		 inc	watch_ss</span><br><span class="line">		 cmp	watch_ss,100</span><br><span class="line">		 jz	addwatch_s</span><br><span class="line">		 jmp    secinc</span><br><span class="line">addwatch_s:	 mov watch_ss,0</span><br><span class="line">		 inc watch_s</span><br><span class="line">		 cmp watch_s,60</span><br><span class="line">		 jz  addwatch_m</span><br><span class="line">		 jmp  secinc</span><br><span class="line">addwatch_m:	 mov	watch_s,0</span><br><span class="line">		 inc	watch_m</span><br><span class="line">		 cmp	watch_m,100</span><br><span class="line">		 jnz	secinc</span><br><span class="line">		 mov	watch_flag1,0		 </span><br><span class="line">		 </span><br><span class="line">secinc:          inc	sec_temp</span><br><span class="line">                 cmp	sec_temp,100</span><br><span class="line">                 jnz	over1</span><br><span class="line">                 mov	sec_temp,0</span><br><span class="line">   </span><br><span class="line">                 INC    SECOND                   ;秒钟加1</span><br><span class="line">                 CMP    SECOND,60                ;判断秒钟是否等于60</span><br><span class="line">                 JNZ    OVER </span><br><span class="line">ADD_MINUTE:	 MOV    SECOND,0                 ;秒钟清零</span><br><span class="line">                 INC    MINUTE                   ;分钟加一</span><br><span class="line">                 CMP    MINUTE,60                ;判断分钟是否达到60</span><br><span class="line">                 JNZ    OVER</span><br><span class="line">ADD_HOUR: 	 MOV    MINUTE,0                 ;分钟清零</span><br><span class="line">                 INC    HOUR                     ;时钟加一</span><br><span class="line">                 CMP    HOUR,24                  ;判断时钟是否达到24</span><br><span class="line">                 JNZ    OVER</span><br><span class="line">RSTART:          MOV    HOUR,0                   ;时钟清零</span><br><span class="line">OVER: 	         CMP    ALARM,1                  ;判断闹钟是否到来</span><br><span class="line">                 JNZ    OVER1</span><br><span class="line">                 INC    CLOCK_TIME               ;是则闹钟时间加一                 </span><br><span class="line">OVER1:  	 MOV    AL,20H</span><br><span class="line">                 MOV    DX,EVEN_8259             ;发送EOI命令</span><br><span class="line">                 OUT    DX,AL  </span><br><span class="line">                 POP    DX            </span><br><span class="line">                 POP    DS                       ;恢复现场</span><br><span class="line">                 POP    AX</span><br><span class="line">                 IRET                            ;中断返回</span><br><span class="line">INTRPROC 	 ENDP</span><br><span class="line"></span><br><span class="line">END START</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
